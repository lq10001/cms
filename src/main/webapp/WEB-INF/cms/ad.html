
<%
var selected1 = "";
%>
<div class="bjui-pageContent tableContent">
  <form method="post" action="${ctxPath}/ad/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${ad.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>


				<tr>
					<td>
						<label for="j_name" class="control-label x85">名称</label>
						<input type="text" name="name" id="j_name" value="${ad.name!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_imageurl" class="control-label x85">广告图片</label>
						<input type="text" name="imageurl" id="j_imageurl" value="${ad.imageurl!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_contact" class="control-label x85">联系人</label>
						<input type="text" name="contact" id="j_contact" value="${ad.contact!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_phone" class="control-label x85">联系电话</label>
						<input type="text" name="phone" id="j_phone" value="${ad.phone!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_email" class="control-label x85">email</label>
						<input type="text" name="email" id="j_email" value="${ad.email!}" data-rule="" size="20">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
