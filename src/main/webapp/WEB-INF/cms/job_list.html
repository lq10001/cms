
<%
var selected1 = "";
%>

<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch" action="${ctxPath}/job" method="post">


		<input type="hidden" name="pageSize" value="${page.pageSize}" />
		<input type="hidden" name="pageCurrent" value="${page.pageCurrent}" />

		<div class="bjui-searchBar">

				<label for="j_title">标题：</label>
				<input type="text"  id="j_title" name="title" value="${job.title!}" class="form-control" size="10"/>

				<label for="j_author">作者：</label>
				<input type="text"  id="j_author" name="author" value="${job.author!}" class="form-control" size="10"/>

			<button type="submit" class="btn-default" data-icon="search">查询</button>
			<a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>

			<div class="pull-right">
				<a  href="${ctxPath}/job/edit" class="btn btn-default" data-id="dialog_job_edit" data-toggle="dialog"
					data-width="500" data-height="300"  data-mask="true">添加</a>					

				<a  href="${ctxPath}/job/edit?id={#bjui-selected}" class="btn btn-default" data-id="tab_job_edit" data-toggle="dialog"
					data-width="500" data-height="300"  data-mask="true">编辑</a>

				<a  href="${ctxPath}/job/edit?action=3&id={#bjui-selected}" class="btn btn-default" data-id="tab_job_edit" data-toggle="dialog"
					data-width="500" data-height="300" data-mask="true">复制添加</a>

				<a href="${ctxPath}/job/del?id={#bjui-selected}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删</a>				
		</div>

		</div>

	</form>
</div>
<div class="bjui-pageContent tableContent">
	<table data-toggle="tablefixed" data-width="100%" >
		<thead>
		<tr>


					<th width="50">编号</th>

					<th>标题</th>

					<th>作者</th>

					<th>添加日期</th>

					<th>结束时间</th>

					<th>email</th>

					<th>内容</th>

					<th>状态</th>

					<th>数量</th>

		</tr>
		</thead>
		<tbody>

		<%
        for(obj in list_obj){
        %>

            <tr data-id="${obj.id}">



			<td>
				 ${obj.id!}
			</td>




			<td>
				 ${obj.title!}
			</td>




			<td>
				 ${obj.author!}
			</td>



			<td>
				${obj.adddate!,'yyyy-MM-dd'}
            </td>

			<td>
				${obj.enddate!,'yyyy-MM-dd'}
            </td>


			<td>
				 ${obj.email!}
			</td>




			<td>
				 ${obj.content!}
			</td>




			<td>
				 ${obj.state!}
			</td>




			<td>
				 ${obj.number!}
			</td>


            </tr>    
         <%}%>   

		</tbody>
	</table>
</div>

<div class="bjui-pageFooter">
	<div class="pages">
		<span>每页 </span>
		<div class="selectPagesize">
			<select data-toggle="selectpicker" data-toggle-change="changepagesize">
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
		</div>
		<span> 条，共 ${page.recordCount} 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination" data-total="${page.recordCount}" data-page-size="20" data-page-current="${page.pageNumber}">
	</div>
</div>
